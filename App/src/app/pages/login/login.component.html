<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-3">Por favor, informe LOGIN e SENHA!</p>
                
                <p class="m-0 text-white-50 mb-3" style="font-size: 14px;"> 
                  Usu√°rio ADMIN: <br/>
                  Login: admin | Senha: 1234
                </p>
                
                 <form #form="ngForm">
                  <div class="form-outline form-white mb-4">
                    <input name="loginUsr" [(ngModel)]="loginUserData.login" type="text" id="typeLogin" class="form-control form-control-lg" />
                    <label class="form-label" for="typeLogin">LOGIN</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input name="senhaUsr" [(ngModel)]="loginUserData.senha" type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">SENHA</label>
                  </div>
                  <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
                </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
